<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ完了</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../index_img/favicon.ico">
    <style>
        /* --- レイアウトの基本設定 --- */
        body {
            padding-top: 160px !important;
            /* PCヘッダー分 */
        }

        /* メインコンテンツを上下中央に配置 */
        main {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 重要：外側の余白でセンターに配置 */
        /* 「Top」ボタン（丸いボタン）のデザイン */
        .btn-top-circle {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            border-radius: 50%;

            /* ボタン内の文字を中央へ */
            display: flex;
            /* これを追加しないと中央に寄りません */
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: #333;
            font-size: 18px;
            background-color: #fff;
            /* 背後の文字と重なっても読めるように白背景を推奨 */
            transition: all 0.3s ease;

            /* --- スクロールしても今の（中央の）位置で固定する設定 --- */
            position: sticky;
            top: 70vh;
            /* スクロールした際、画面の上から70%の位置で止まる */
            margin: 40px auto;
            /* 左右センター配置を維持 */
            z-index: 1001;
        }

        .btn-top-circle:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
            color: #333;
        }

        /* チェックマークのサイズ調整 */
        .success-check {
            width: 120px;
            /* イメージ図に近い大きめサイズ */
            height: auto;
            margin-bottom: 30px;
        }

        /* --- モバイル専用（992px未満）の調整 --- */
        @media (max-width: 991.98px) {
            body {
                padding-top: 120px !important;
                /* スマホヘッダー分 */
            }

            .complete-title {
                font-size: 1.6rem;
                /* スマホで1行に収まるサイズ */
                margin-bottom: 15px;
            }

            .complete-msg {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .success-check {
                width: 80px;
                /* チェックマークを少し小さく */
            }

            .btn-top-circle {
                width: 80px;
                height: 80px;
                font-size: 16px;
            }
        }

        /* コンテンツ全体を中央に寄せる */
        main {
            min-height: 60vh;
            /* 画面に余白を持たせる */
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

<body>
    <!-- 以下ヘッダー -->
    <header class="header">
        <div class="header-top-wrapper">
            <div class="header-top en">
                <a href="../index.html" class="header-logo-link">Spring Music Festival 2026</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <ul class="header-nav">
            <li><a href="../artist/index.html">出演者一覧</a></li>
            <li><a href="../timetable.html">タイムテーブル</a></li>
            <li><a href="../access.html">会場案内</a></li>
            <li><a href="../goods.html">グッズ紹介</a></li>
            <li><a href="../guide.html">来場者ガイド</a></li>
            <li><a href="../faq.html">よくある質問</a></li>
            <li><a href="../contact.html">お問い合わせ</a></li>
        </ul>
    </header>
    <div class="">
    </div>
    <div class="overlay" id="overlay"></div>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="../artist/index.html">出演者一覧</a></li>
            <li><a href="../timetable.html">タイムテーブル</a></li>
            <li><a href="../access.html">会場案内</a></li>
            <li><a href="../goods.html">グッズ紹介</a></li>
            <li><a href="../guide.html">来場者ガイド</a></li>
            <li><a href="../faq.html">よくある質問</a></li>
            <li><a href="../contact.html">お問い合わせ</a></li>
        </ul>
    </nav>
    <!-- ここまでヘッダー -->

    <main>
        <div class="container d-flex flex-column align-items-center">
            <div class="mb-4">
                <img src="img/icon/緑_check.png" alt="完了" class="success-check">
            </div>

            <h1 class="complete-title">
                お問い合わせ完了
            </h1>

            <div class="complete-msg">
                <p class="m-0" style="font-size: 25px;">3日以内に返信します。</p>
            </div>

        </div>
    </main>

    <!-- パスを変更する -->
    <a href="../index.html" class="btn-top-circle">
        Top
    </a>

    <!-- 以下フッター -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-4 footer-logo"><a href="../index.html">Spring Music Festival 2026</a></p>
            <div class="footer-nav">
                <a href="../artist/index.html">出演者一覧</a>
                <a href="../guide.html">来場者ガイド</a>
                <a href="../timetable.html">タイムテーブル</a>
                <a href="../faq.html">よくある質問</a>
                <a href="../access.html">会場案内</a>
                <a href="../contact.html">お問い合わせ</a>
                <a href="../goods.html">グッズ紹介</a>
            </div>
        </div>
    </footer>
    <!-- ここまでフッター -->

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // サイドバーのリンクをクリックしたら閉じる
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>

</html>
